name: Linux Ubuntu

on:
  push:
    branches: [ master ]
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Pull submodules
        run: git submodule update --init --recursive

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install cmake make libsfml-dev libgtest-dev libfreetype-dev

      - name: Update includes
        run: |
          cd /usr/include/freetype2
          sudo cp -r * ../

      - name: Build Project | All
        run: |
          mkdir build
          cd build
          cmake ..
          make all -j8

