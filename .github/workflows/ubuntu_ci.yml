name: Linux Ubuntu

on:
  push:
    branches: [ master ]
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Add bazel distribution
        run: |
          sudo apt install apt-transport-https curl gnupg
          curl -fsSL https://bazel.build/bazel-release.pub.gpg | gpg --dearmor > bazel.gpg
          sudo mv bazel.gpg /etc/apt/trusted.gpg.d/
          echo "deb [arch=amd64] https://storage.googleapis.com/bazel-apt stable jdk1.8" | sudo tee /etc/apt/sources.list.d/bazel.list

      - name: Pull submodules
        run: git submodule update --init --recursive

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install bazel libsfml-dev libgtest-dev libfreetype-dev clang-format-12

      - name: Run clang-format check
        run: |
          python verify_format.py

      - name: Update includes
        run: |
          cd /usr/include/freetype2
          sudo cp -r * ../

      - name: Build Project | All
        run: |
          bazel build //... -c dbg
          bazel build //... -c opt

      - name: Run tests
        run: |
          bazel run //tests:rinvid_test --test_filter=*Util*
